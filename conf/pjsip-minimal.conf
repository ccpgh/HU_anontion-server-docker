[transport-udp-nat]
type = transport
protocol = udp
bind = 0.0.0.0
local_net = 10.0.0.0/24
external_media_address = 10.0.0.99
external_signaling_address = 10.0.0.99

[endpoint-common](!)
type = endpoint
context = external
allow_subscribe = yes
disallow=all
allow=h264
allow=g729
allow=g711
allow=g722
allow=gsm
allow=ulaw
allow=alaw
direct_media = no
trust_id_outbound = yes
dtmf_mode = rfc4733
force_rport = yes
rtp_symmetric = yes
send_rpid = yes
ice_support = yes
tos_video = af41
cos_video = 4
transport=transport-id

[aor-common]
type = aor
max_contacts = 1
remove_existing = yes
qualify_frequency = 30
support_path = yes

